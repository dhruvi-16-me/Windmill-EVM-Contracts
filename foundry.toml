# Windmill EVM Contracts â€” Foundry configuration
# Template-compatible; Solidity 0.8.20, optimizer, fuzz, remappings for OpenZeppelin

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache = true

# Solidity
solc = "0.8.20"

# Optimizer
optimizer = true
optimizer_runs = 200

# Fuzz
fuzz = { runs = 256 }

# Remappings (OpenZeppelin and forge-std)
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]
